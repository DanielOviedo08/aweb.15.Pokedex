        .badge-Psiquico{

        .badge-convi{

    <div class="container">
       <center><h1>Bulbasaur N.°001 </h1></center> 

        <div class="row">
            <div class="col-sm-2 col-md-3 col-lg-5">
                <div>
                    <img  class="img-thumbnail bg-light" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" width="800%" alt="">
                </div>
               
            </div>

            <div class="row">
                <div class="col-sm-1 col-md-6 col-lg-9">  
                     <p><strong>Pokémon nace con una semilla en el lomo, que brota con el paso del tiempo.</strong>  </p> 
                     <br>
                     <br>
                     <div class="col offset color ">
                        <P class="text-white" ><strong>Altura: </strong></P>

                        <P class="text-white"><strong>Peso:</strong></P>
                        <p><strong>6,9 Kg</strong></p>
                        <p class="text-white"><strong>Sexo:</strong></p>
                        <p><strong>M F </strong></p>
                    
                        </div>

                        <div class="row">
                            <div class="col offset-1">
                               <p class="h3"> Tipo</p>
                               <span class="badge badge-success">Planta</span>
                               <span class="badge badge-veneno">Veneno</span>

                               <div class="row">
                                <div class="col offset">
                                   <p class="h3"> Debilidad</p>
                                   <span class="badge badge-danger">Fuego</span>
                                   <span class="badge badge-Psiquico">Psíquico</span>
                                   <span class="badge badge-convi">Volador</span>
                                   <span class="badge badge-Hielo">Hielo</span>
                                </div>
                            </div>

                            
                        
                                                

                    </div>
                    
                </div>
                           
            </div>

        </div>
